<html xmlns:wicket="http://wicket.apache.org/">
    <head>
<link rel="stylesheet" href="http://openlayers.org/en/v3.17.1/css/ol.css" type="text/css">
       <link rel="stylesheet" href="/styles/main.css" type="text/css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://openlayers.org/en/v3.17.1/build/ol.js"></script>
       <script src="/scripts/main.js"></script>
        </head>
  <div id="info" class="info" style="display:hidden">
    <div class="dialog-toolbar"><span id="dialog-close-button" class="glyphicon glyphicon-remove-circle"></span></div>
    <div class="dialog-main"></div>
  </div>
  <div id="visual-relevance-perspective">
    <div class="top-container">
      <span wicket:id="perspective-heading" class="panel-heading"></span>
      <span id="label-container"></span>

      <form wicket:id="formx" class="buttons-form">
        <input style="display:none" wicket:id="textfield" class="selected-values"/>
        <select class="options">
          <option  value="world-countries">World Countries</option>
          <option value="us-states">US States</option>
          <option value="us-counties">US Counties</option>
        </select>
        <button wicket:id="submit" class="geo-button">save</button>
      </form>
    </div>
    <div id="map" class="map" style="z-index:999999999"></div>

  </div>

</html>
